{% extends "blog/base.html"%} {% block content %} {% load crispy_forms_tags %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}

        <fieldset class="form-group">
            <legend class="border-bottom mb-4"> Log In</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">

            <button class="btn btn-outline-info" type="submit">Log In</button>

            <small class="text-muted ml-2">
                <a href="{% url 'password_reset' %}">Forget password</a>
            </small>

        </div>
    </form>

    <div class="border-top pt-3">
        <small class="text-muted">
            Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a> 
        </small>
    </div>

</div>

{% endblock content %}
